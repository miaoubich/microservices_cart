server:
 port: 8080
spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/productdb
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
  config:
   import: configserver:http://localhost:9296
  application:
    name: product-service
    
management:
 endpoints:
  web: 
   exposure:
    include: '*'
 tracing:
  sampling:
   probability: 1.0 